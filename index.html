<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css" />
</head>

<body>
    <div class="cal">
        <div class="text">
            <input id="disp-box" type="number" placeholder="0" disabled />
        </div>

        <div class="body">
            <div class="CalBody">
                <button data-number="7" id="btn_number">7</button>
                <button data-number="8" id="btn_number">8</button>
                <button data-number="9" id="btn_number">9</button>
                <button id="sum">+</button>
            </div>
            <div class="CalBody">
                <button data-number="4" id="btn_number">4</button>
                <button data-number="5" id="btn_number">5</button>
                <button data-number="6" id="btn_number">6</button>
                <button id="minus">-</button>
            </div>
            <div class="CalBody">
                <button data-number="1" id="btn_number">1</button>
                <button data-number="2" id="btn_number">2</button>
                <button data-number="3" id="btn_number">3</button>
                <button id="multi">*</button>
            </div>
            <div class="CalBody" style="padding-bottom: 10px;">
                <button data-number="0" id="btn_number">0</button>
                <button id="btn_number">.</button>
                <button id="equal">=</button>
                <button id="divide">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
