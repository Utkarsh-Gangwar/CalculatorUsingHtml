<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css" />
</head>
<body>
    <div class="cal">
        <div class="text">
            <input id="disp-box" type="number" placeholder="0" disabled />
        </div>

        <div class="body">
            <div class="CalBody">
                <button data-number="7" class="btn_number">7</button>
                <button data-number="8" class="btn_number">8</button>
                <button data-number="9" class="btn_number">9</button>
            </div>
            <div class="CalBody">
                <button data-number="4" class="btn_number">4</button>
                <button data-number="5" class="btn_number">5</button>
                <button data-number="6" class="btn_number">6</button>
            </div>
            <div class="CalBody">
                <button data-number="1" class="btn_number">1</button>
                <button data-number="2" class="btn_number">2</button>
                <button data-number="3" class="btn_number">3</button>
            </div>
            <div class="CalBody">
                <button data-number="0" class="btn_number">0</button>
                <button class="dot">.</button>
                <button class="btn_number">=</button>
            </div>
        </div>
    </div>
</body>
</html>
